database {
    host = "localhost"
    host = ${?DB_HOST}
    port = 5433
    port = ${?DB_PORT}
    database = "mcp_db"
    database = ${?DB_NAME}
    username = "mcp_user"
    username = ${?DB_USER}
    password = "mcp_password"
    password = ${?DB_PASSWORD}
    maxPoolSize = 10
}

embedding {
    modelPath = "Xenova/snowflake-arctic-embed-l"
    modelPath = ${?EMBEDDING_MODEL_PATH}
    modelCacheDir = "./models"
    modelCacheDir = ${?MODEL_CACHE_DIR}
    quantized = true
    quantized = ${?EMBEDDING_QUANTIZED}
    dimension = 1024
    batchSize = 32
    maxTokens = 512
}

chunking {
    targetTokens = 512
    overlapTokens = 50
    maxTokens = 1024
    preserveCodeBlocks = true
    preserveSectionHierarchy = true
}

retrieval {
    defaultTokenBudget = 2000
    maxTokenBudget = 8000
    defaultSimilarityThreshold = 0.7
    topKCandidates = 50
    enableReranking = true
}

crawler {
    maxConcurrentRequests = 5
    requestDelayMs = 1000
    userAgent = "AndroidKotlinMCP/0.1.0"
    timeout = 30000
    retryAttempts = 3
}

reranking {
    enabled = true
    modelPath = "mixedbread-ai/mxbai-rerank-large-v1"
    modelPath = ${?RERANKING_MODEL_PATH}
    modelCacheDir = "./models"
    modelCacheDir = ${?MODEL_CACHE_DIR}
    quantized = true
    quantized = ${?RERANKING_QUANTIZED}
}

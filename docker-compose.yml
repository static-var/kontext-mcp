services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: mcp-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-mcp_db}
      POSTGRES_USER: ${DB_USER:-mcp_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mcp_password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    # Internal only; no host port exposure needed
    expose:
      - "5432"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mcp_user} -d ${DB_NAME:-mcp_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mcp-network

  mcp-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.mcp-server
    container_name: mcp-server
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-mcp_db}
      DB_USER: ${DB_USER:-mcp_user}
      DB_PASSWORD: ${DB_PASSWORD:-mcp_password}
      # Use HF model id; binary weights cached under MODEL_CACHE_DIR
      # Switched to Snowflake/snowflake-arctic-embed-l for better MTEB performance (Score ~56 vs 54)
      EMBEDDING_MODEL_PATH: ${EMBEDDING_MODEL_PATH:-Snowflake/snowflake-arctic-embed-l}
      EMBEDDING_QUANTIZED: ${EMBEDDING_QUANTIZED:-true}
      # Switched to mixedbread-ai/mxbai-rerank-large-v1 for massive reranking improvement (Score ~75 vs 67)
      RERANKING_MODEL_PATH: ${RERANKING_MODEL_PATH:-mixedbread-ai/mxbai-rerank-large-v1}
      RERANKING_QUANTIZED: ${RERANKING_QUANTIZED:-true}
      MODEL_CACHE_DIR: /app/models
      APP_CONFIG_PATH: /app/config/application.conf
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      JAVA_TOOL_OPTIONS: ${JAVA_TOOL_OPTIONS_MCP_SERVER:--Xms512m -Xmx2g -Dlogback.configurationFile=/app/config/logback.xml}
    volumes:
      - model_cache:/app/models
      - ./config:/app/config:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mcp-network
    stdin_open: true
    tty: true
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 5g
        reservations:
          cpus: "1.0"
          memory: 2g

  crawler:
    build:
      context: .
      dockerfile: docker/Dockerfile.crawler
    container_name: mcp-crawler
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-mcp_db}
      DB_USER: ${DB_USER:-mcp_user}
      DB_PASSWORD: ${DB_PASSWORD:-mcp_password}
      # Use HF model id; binary weights cached under MODEL_CACHE_DIR
      EMBEDDING_MODEL_PATH: ${EMBEDDING_MODEL_PATH:-Snowflake/snowflake-arctic-embed-l}
      EMBEDDING_QUANTIZED: ${EMBEDDING_QUANTIZED:-true}
      MODEL_CACHE_DIR: /app/models
      APP_CONFIG_PATH: /app/config/application.conf
      CRAWLER_MODE: ${CRAWLER_MODE:-daemon}
      CRON_SCHEDULE: ${CRON_SCHEDULE:-0 0 * * *}
      CRAWLER_PORT: ${CRAWLER_PORT:-8080}
      # Credentials must be provided via .env to avoid hardcoding secrets in compose
      CRAWLER_AUTH_USERNAME: ${CRAWLER_AUTH_USERNAME:?set in .env}
      CRAWLER_AUTH_PASSWORD_BCRYPT: ${CRAWLER_AUTH_PASSWORD_BCRYPT:?set in .env}
      CRAWLER_SESSION_SECRET: ${CRAWLER_SESSION_SECRET:-replace-with-32-byte-secret}
      CRAWLER_INDEXER_BASE_URL: ${CRAWLER_INDEXER_BASE_URL:-http://mcp-server:8081}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      JAVA_TOOL_OPTIONS: ${JAVA_TOOL_OPTIONS_CRAWLER:--Xms512m -Xmx1536m}
    volumes:
      - model_cache:/app/models
      - ./config:/app/config:ro
      - ./.env:/opt/mcp-crawler/.env:ro
    # Expose internally; Caddy will reverse proxy on appsnet
    expose:
      - "8080"
    ports:
      - "${CRAWLER_PORT:-8081}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mcp-network
      - appsnet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      start_period: 300s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  model_cache:
    driver: local

networks:
  mcp-network:
    driver: bridge
  appsnet:
    external: true
